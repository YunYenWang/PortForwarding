apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.6
version = '1.0'

mainClassName = 'org.idea.net.PortForwarding'

jar {
    manifest {
        attributes 'Implementation-Title': 'Port Forwarding',
                   'Implementation-Version': version
    }
}

startScripts {
	classpath = files('$APP_HOME/lib/classes') + classpath
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-log4j12:1.7.7'    
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
